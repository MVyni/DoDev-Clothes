<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="nav-bar">
            <i id="menuBurger" class="fa-solid fa-bars" onclick="menuClick()"></i>
            <p class="nav-titulo">DoDev Clothes</p>

            <div id="itens">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre nós</a></li>
                </ul>
            </div>
                <i id="carrinho" class="fa-solid fa-cart-shopping"></i>
        </section>
    </header>

    <main>
        <section class="content-produtos">
            <div class="roupas">
                <div class="roupa01">
                    <img src="img/t-shirt&jeans.jpg" alt="t-shirt preta e jeans" width="320" height="450">
                    
                    <div class="roupa02">
                        <img src="img/moletom.jpg" alt="moletom" width="100" height="150">
      
                        <img src="img/t-shir black.jpg" alt="t-shirt preta" width="100" height="150">
           
                        <img src="img/look-completo.jpg" alt="look completo" width="100" height="150">
                    </div>
                </div>
            </div>

            <div class="content-info">
                <div class="info-roupa">
                    <p>T-shirt tech e jeans</p>
                    <p>R$250.00</p>
                </div>
                
                <div class="info">
                    <p>Quantidade</p>
                    <div class="quantidade">
                        <button class="mais">+</button>
                        <span class="contador">1</span>
                        <button class="menos">-</button>
                    </div>
                    <div class="tamanhos">
                        <button class="tam">S</button>
                        <button class="tam">M</button>
                        <button class="tam">L</button>
                        <button class="tam">XL</button>
                    </div>
                    <button class="adicionar">Adicionar ao carrinho</button>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <section class="formulario">
            <div class="form">
                <h4 class="subtitle-form">Receba Promoções</h4>

                <form action="#">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="João">
                        </div>
                        <div class="input-box">
                            <label for="sobreNome">Sobrenome:</label>
                            <input type="text" id="sobreNome" name="sobreNome" placeholder="Ferreira">
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="dodevclothes@gmail.com">
                        </div>
                        <div class="input-box">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="tel" placeholder="+55 (21) 91122-3344">
                        </div>
                    </div>
                    <div class="button-form">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </footer>
</body>
</html>
