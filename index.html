<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDev Clothes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0cb6c25f01.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="nav-bar">
            <ul class="menu">
                <li class="nav-titulo"><p>DoDev Clothes</p></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li class="carrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                </li>
            </ul>
        </section>
    </header>

    <main class="content-home">
        <section class="produtos">
            <h1 class="title-slogan">Seu armário tech.</h1>
            <br>
            <div class="subtitle-slogan">
                <p>As roupas tech mais famosas do Brasil.</p>
                <button class="button-subtitle">Comprar</button>
            </div>
            <br>
            <div class="img-principal">
                <a href="#">
                    <img src="img/moletom.jpg" alt="roupa principal" width="700" height="500">
                </a>
            </div>

            <h4>Principais modelos</h4>

            <div class="content-imagens">
                <div class="img-lookCompleto">
                    <a href="#">
                        <img src="img/look-completo.jpg" alt="look completo" height="300" width="200">
                    </a>
                    <p>Tech T-shirt & Calça</p>
                </div>
                <div class="img-mangaLonga">
                    <a href="#">
                        <img src="img/camiseta-manga-longa.jpg" alt="camiseta manga longa" height="300" width="200">
                    </a>
                    <p>Tech T-shirt Manga Longa</p>
                </div>
                <div class="img-tshirtJeans">
                    <a href="#"
                    ><img src="img/t-shirt&jeans.jpg" alt="t-shirt e jeans" height="300" width="200">
                </a>
                    <p>Tech T-shirt</p>
                </div>
            </div>
        </section>

        <section class="formulario">
            <div class="form">
                <h3 class="subtitle-form">Receba Promoções</h3>

                <form action="#">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="João">
                    </div>
                    <div>
                        <label for="sobreNome">Sobrenome:</label>
                        <input type="text" id="sobreNome" name="sobreNome" placeholder="Ferreira">
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="dodevclothes@gmail.com">
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="tel" placeholder="+55 (21) 91122-3344">
                    </div>
                    <div class="button-form">
                        <button>Cadastrar-se</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
