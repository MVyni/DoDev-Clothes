<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0cb6c25f01.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="nav-bar">
            <div class="menuBurger"><i id="menuBurger" class="fa-solid fa-bars"></i></div>
            
            <div class="mobile-menu">
                <p>DoDev Clothes</p>
                <ul>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a href="sobre.html">Sobre nós</a></li>
                </ul>
            </div>

            <p class="nav-titulo">DoDev Clothes</p>
            
            <div id="itens">
                <ul class="menu">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre nós</a></li>
                </ul>
            </div>
        </section>
    </header>

    <main>
        <h2 class="h2Carrinho">Cesto De Compras</h2>

        <div id="infoCarrinho">
                <div id="infoImg">
                    <img id="imgProduto" src="" alt="imagem" height="200px" width="150px" >
                </div>

                <div id="info">
                    <ul>
                        <li class="nomeCarrinho">0</li>
                        <li class="valorCarrinho">0</li>
                        <li class="quantCarrinho">0</li>
                        <li class="tamCarrinho">0</li>
                    </ul>
                </div>
                <p class="totalCarrinho">0</p>
        </div>
    </main>
    
    <footer>
        <section class="formulario">
            <div class="form">
                <h4 class="subtitle-form">Receba Promoções</h4>

                <form  id="form" action="https://apigenerator.dronahq.com/api/kfuTuMtf/form" method="post">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="João" required>
                        </div>
                        <div class="input-box">
                            <label for="sobreNome">Sobrenome:</label>
                            <input type="text" id="sobreNome" name="sobreNome" placeholder="Ferreira" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="dodevclothes@gmail.com" required>
                        </div>
                        <div class="input-box">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="tel" name="tel" placeholder="+55 (21) 91122-3344" required>
                        </div>
                    </div>
                    <div class="button-form">
                        <button type="submit" name="button" value="submit" id="btnSubmit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </footer>

    <script src="carrinho.js"></script>
</body>
</html>
